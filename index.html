<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>AliYunus Messenger App</title>
</head>

<body>

  <div id="enteruserName" class="container">
    <div class="form-group">
      <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adı Giriniz.">
      <br>
      <a href="" id="enterChat" class="btn btn-primary">Mesajlaşmaya Katıl</a>
    </div>
  </div>



  <div id="chatMain" class="container hidden">
    <h1 class="display-4">Chat</h1>
    <div id="mainInner" class="row">
      <div id="chatEkrani" class="col-9">
        <div id="genelChatEkrani" class="chatroom active">

        </div>

      </div>
      <div id="kullanicilar" class="col-3">
        <ul></ul>
      </div>
    </div>

    <div id="chatOdalari" class="row">
      <div id="genelchatOdasi" class="active">
        Toplu Mesajlaşma
      </div>
    </div>

    <div class="row">
      <br>
      <br>
      

      <div class="col-9">
        <textarea name="" placeholder="Mesajınızı Giriniz..." id="chatText" cols="30" rows="2" class="form-control"></textarea>

      </div>
      <div class="col-3">
        <input class="btn btn-primary" type="button" value="Oturumu Kapat" onClick="window.location.reload(false)" />
      </div>

    </div>

    <div>
      <br>
      <br>
      <br>
    </div>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script>
    $(function () {
      $("input#username").focus(); 
    });
  </script>



</body>

</html>
